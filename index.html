<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Amari Experience | Diani Wedding Planner</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <meta name="theme-color" content="#04757B" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Amari Experience | Diani Wedding Planner" />
    <meta property="og:description" content="Simplify your destination wedding in Diani with our curated vendors, digital tools, and local expertise. East Africa's leading coastal wedding resource." />
    <meta property="og:image" content="/favicon.png" />
    <meta property="og:url" content="https://amariexperience.com" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Amari Experience | Diani Wedding Planner" />
    <meta property="twitter:description" content="Simplify your destination wedding in Diani with our curated vendors, digital tools, and local expertise." />
    <meta property="twitter:image" content="/favicon.png" />
    
    <link rel="preconnect" href="https://parkside.pewa.ke" crossorigin />
    <link rel="dns-prefetch" href="https://parkside.pewa.ke" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Lato:wght@300;400;700&family=Great+Vibes&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
      :root {
        --amari-50: #F0E6E0;
        --amari-100: #E1CDC7;
        --amari-200: #D4C1B3;
        --amari-300: #53ABA9;
        --amari-400: #5FAFB0;
        --amari-500: #04757B;
        --amari-600: #1B4D56;
        --amari-700: #163F47;
        --amari-800: #112F35;
        --amari-900: #0C2126;
        --amari-950: #071518;
        --amari-gold: #D4A853;
        --amari-terracotta: #C4956A;
      }

      html {
        scroll-behavior: smooth;
        -webkit-text-size-adjust: 100%;
        text-size-adjust: 100%;
      }

      body {
        font-family: 'Lato', sans-serif;
        font-size: 16px;
        line-height: 1.65;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
        overflow-x: hidden;
        padding-top: env(safe-area-inset-top);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
        letter-spacing: -0.02em;
        line-height: 1.1;
      }

      p, li { line-height: 1.8; }

      a:focus-visible {
        outline: 2px solid var(--amari-300);
        outline-offset: 3px;
        border-radius: 8px;
      }

      .font-script {
        font-family: 'Playfair Display', serif;
        font-style: italic;
      }

      .line-clamp-2 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        line-clamp: 2;
        -webkit-line-clamp: 2;
      }
      .line-clamp-3 {
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
        line-clamp: 3;
        -webkit-line-clamp: 3;
      }

      /* Animation system */
      @keyframes amari-enter {
        from {
          opacity: 0;
          transform: translate3d(var(--amari-enter-x, 0), var(--amari-enter-y, 0), 0)
            scale(var(--amari-enter-scale, 1));
          filter: blur(var(--amari-enter-blur, 0px));
        }
        to {
          opacity: 1;
          transform: translate3d(0, 0, 0) scale(1);
          filter: blur(0);
        }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 0 0 rgba(83, 171, 169, 0.4); }
        50% { box-shadow: 0 0 20px 4px rgba(83, 171, 169, 0.15); }
      }

      .animate-in {
        animation-name: amari-enter;
        animation-duration: var(--amari-enter-duration, 700ms);
        animation-timing-function: cubic-bezier(0.16, 1, 0.3, 1);
        animation-fill-mode: both;
        will-change: transform, opacity, filter;
      }
      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-shimmer {
        background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.08) 50%, transparent 100%);
        background-size: 200% 100%;
        animation: shimmer 3s linear infinite;
      }
      .animate-pulse-glow { animation: pulse-glow 3s ease-in-out infinite; }

      .slide-in-from-bottom-4 { --amari-enter-y: 1rem; }
      .slide-in-from-bottom-6 { --amari-enter-y: 1.5rem; }
      .slide-in-from-bottom-5 { --amari-enter-y: 1.25rem; }
      .slide-in-from-left-2  { --amari-enter-x: -0.5rem; }
      .slide-in-from-top-4   { --amari-enter-y: -1rem; }
      .zoom-in  { --amari-enter-scale: 0.97; }
      .fade-in  { --amari-enter-x: 0; --amari-enter-y: 0; }

      .duration-300  { --amari-enter-duration: 300ms; }
      .duration-500  { --amari-enter-duration: 500ms; }
      .duration-700  { --amari-enter-duration: 700ms; }
      .duration-1000 { --amari-enter-duration: 1000ms; }
      .delay-75  { animation-delay: 75ms; }
      .delay-100 { animation-delay: 100ms; }
      .delay-150 { animation-delay: 150ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-500 { animation-delay: 500ms; }

      /* Glass morphism utility */
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
      }
      .glass-dark {
        background: rgba(12, 33, 38, 0.85);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
      }

      /* Gradient text utility */
      .text-gradient {
        background: linear-gradient(135deg, var(--amari-300), var(--amari-500));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Hide scrollbar utility */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Safe area utilities for notched phones */
      .safe-bottom { padding-bottom: env(safe-area-inset-bottom); }

      /* Touch-friendly tap targets */
      button, a, [role="button"] {
        -webkit-touch-callout: none;
      }

      /* Fix 100vh on mobile browsers (address bar) */
      .min-h-screen-safe { min-height: 100vh; min-height: 100dvh; }

      /* Prevent horizontal overflow globally */
      #root { overflow-x: hidden; width: 100%; }

      /* Smooth momentum scrolling on iOS */
      .overflow-y-auto, .overflow-x-auto {
        -webkit-overflow-scrolling: touch;
      }

      /* Fix input zoom on iOS (font-size < 16px triggers zoom) */
      @media screen and (max-width: 768px) {
        input, select, textarea {
          font-size: 16px !important;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        html { scroll-behavior: auto; }
        .animate-in, .animate-float, .animate-shimmer, .animate-pulse-glow {
          animation: none !important;
          opacity: 1 !important;
          transform: none !important;
          filter: none !important;
        }
      }
    </style>
  </head>
  <body class="bg-amari-50 text-amari-900 antialiased selection:bg-amari-200 selection:text-amari-900">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
